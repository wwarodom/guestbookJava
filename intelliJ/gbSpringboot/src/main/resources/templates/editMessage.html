<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Index page</title>
</head>

<body>

    <div layout:fragment="content">
        <form class="form-horizontal" role="form" th:object="${guestbook}" th:action="@{/}" method="post" >
            <div class="form-group">
                <label class="control-label" for="name">Name:</label>
                <div>
                    <input type="text" class="form-control" id="name" name="name"
                           maxlength="15" size="15" required="required"
                           placeholder="Enter name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="message">Message:</label>
                <div>
              <textarea class="form-control" id="message" name="message"
                        rows="5" cols="5" required="required"
                        placeholder="Enter message" th:text="*{message}" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                    <input type="hidden" th:field="*{id}" />
                </div>
            </div>
        </form>
    </div>

</body>
</html>
